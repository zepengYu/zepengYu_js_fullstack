<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小明在bilibili的小家</title>
</head>
<body>
    <div id="user">      
        <img src="" alt="" id="avatar">
        <p id="username"></p>
    </div>
    <form action="" name="userForm">
        <div class="field">
            <label for="avatarInput">头像</label>    <!-- 聚焦 -->
            <input type="text" name="avatar" id="avatarInput">
        </div>
        <div class="field">
                <label for="nicknameInput">昵称</label>    
                <input type="text" name="nickname" id="nicknameInput">
            </div>
    </form>
    <script>
    window.onload = function(){
        // 流程
        const user_id = 10001;
        const URL = 'https://www.easy-mock.com/mock/5af3d3a580d0207179ad7924/api/userinfo#!method=get'
        
        function readerUserInfo(user){   //封装
            document.querySelector('#avatar').src =
                user.data.avatar || '';
            document.querySelector('#username')
            .innerHTML= user.data.nickname || '未命名';
        }

        function readerUserForm(user) {
      const oForm = document.forms['userForm'];
      const avatarInput = oForm['avatar'];
      const nicknameInput = oForm['nickname'];
      avatarInput.value = user.data.avatar;
      nicknameInput.value = user.data.nickname;
    }

        function getUserInfo(uid, ...fn){
            fetch(URL)
            .then(data => data.json())
            .then(data => {
                // ？做想做的其他事情
                fn.forEach(func =>{
                    func(data);
                })
                // readerUserInfo(data);
            })
        }
        getUserInfo(user_id, readerUserInfo, readerUserForm);
        // fetch(URL)
        // .then(data => data.json())
        // .then(data => {
        //   console.log(data);
        //      
        //     
        // })
    }
    </script>
</body>
</html>
