<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 依赖收集</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input v-model="name">
        <h2>{{name}}</h2>
        <button v-on:click="clickMe">click me!</button>
    </div>
    <script src="js/observer.js"></script>
    <script src="js/compile.js"></script>
    <script src="js/index.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                title: 'hello world',
                name: 'Jack'
            },
            methods:{
                clickMe(){
                    console.log('执行了点击事件')
                    this.title = 'Nice to meet you'
                }
            },
            // 生命周期函数 组件挂载render后 执行 顺序在compile 等等之后
            mounted:function () {
                window.setTimeout(() => {
                    this.title = '你好'
                    // console.log(this.title)
                },1000)
            },
        })
        console.log(vm)
    </script>
</body>
</html>
